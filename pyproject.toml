[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=77.0"]

[project]
name = "gcal_sync"
version = "8.0.0"
license = "Apache-2.0"
license-files = ["LICENSE"]
description = "A python library for syncing Google Calendar to local storage"
readme = "README.md"
authors = [{ name = "Allen Porter", email = "allen.porter@gmail.com" }]
requires-python = ">=3.10"
classifiers = []
dependencies = [
  "aiohttp>=3.8.1",
  "ical>=11.0.0",
  "pydantic>=2.10.4",
]

[project.urls]
Source = "https://github.com/allenporter/gcal_sync"

[tool.setuptools.packages.find]
include = ["gcal_sync*"]

[tool.mypy]
plugins = "pydantic.mypy"
exclude = [
  "venv/",
]
platform = "linux"
show_error_codes = true
follow_imports = "normal"
local_partial_types = true
strict_equality = true
no_implicit_optional = true
warn_incomplete_stub = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unused_ignores = true
disable_error_code = [
    "import-untyped",
    # Using aliases with Pydantic, overhaul with v2
    "call-arg",
    # TODO: Cleanup tests that don't pass this check
    "comparison-overlap",
]
extra_checks = false
check_untyped_defs = true
disallow_incomplete_defs = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
warn_return_any = true
warn_unreachable = true
# Additional checks
ignore_missing_imports = true
disallow_any_generics = true
no_implicit_reexport = true
warn_no_return = true

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
warn_untyped_fields = true
